</head>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PokeAgenda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consulta_pokemon.html">Consultar Pokémon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gerenciamento_pokemons.html">Gerenciar Pokémons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="box.html">Box</a>

                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Coluna de Perfil do Treinador -->
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/perfil_default.jpg" class="card-img-top" alt="Foto do Treinador">
                    <div class="card-body">
                        <h5 class="card-title" id="nomeTreinador">Nome do Treinador</h5>
                        <p class="card-text" id="emailTreinador">Email: <span id="email">treinador@email.com</span></p>
                        <p class="card-text" id="cpfTreinador">CPF: <span id="cpf">123.456.789-00</span></p>
                        <p class="card-text" id="cidadeTreinador">Cidade: <span id="cidade">São Paulo</span></p>
                        <a href="editar_perfil.html" class="btn btn-primary">Editar Perfil</a>
                    </div>
                </div>
            </div>

            <!-- Coluna de Pokémons -->
            <div class="col-md-8">
                <h2>Pokémons do Time</h2>
                <div class="row" id="pokemonsTime">
                    <!-- Pokémons serão exibidos aqui via JavaScript -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="assets/images/pokemon_1.jpg" class="card-img-top" alt="Pokémon">
                            <div class="card-body">
                                <h5 class="card-title">Pikachu</h5>
                                <p class="card-text">Tipo: Elétrico</p>
                                <a href="consulta_pokemon.html" class="btn btn-info">Detalhes</a>
                            </div>
                        </div>
                    </div>
                    <!-- Adicione mais cards conforme os Pokémons do time -->
                </div>
            </div>
        </div>
    </div>
