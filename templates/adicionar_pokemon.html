{% extends "base.html" %}
{% block title %}Adicionar Pokémon{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/busca.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
{% endblock %}

{% block content %}

<div class="form-container">
    <h2>Adicionar Pokémon</h2>

    <form action="{{ url_for('adicionar_pokemon') }}" method="POST">

        <label>Escolha o Pokémon:</label>
        <input list="pokemons" name="pokemon" placeholder="Ex: Pikachu ou 025" required>

        <datalist id="pokemons">
            {% for p in lista_pokemons %}
            <option value="{{ p.nome }}">{{ p.numero_pokedex }} - {{ p.nome }}</option>
            {% endfor %}
        </datalist>

        <button type="submit">Adicionar</button>
    </form>

    <a href="{{ url_for('perfil') }}">Voltar</a>
</div>

{% endblock %}
