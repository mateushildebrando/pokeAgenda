{% extends "base.html" %}
{% block title %}Editar Perfil - PokeAgenda{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
{% endblock %}



{% block content %}
<div class="form-container">
    <h2>Editar Perfil</h2>

    <form action="{{ url_for('editar_perfil', id=treinador.id) }}" method="POST" enctype="multipart/form-data">

        <label>Foto de Perfil:</label>
        <input type="file" name="foto">

        <label>Nome:</label>
        <input type="text" name="nome" value="{{ treinador.nome }}">

        <label>Email:</label>
        <input type="email" name="email" value="{{ treinador.email }}">

        <label>CPF:</label>
        <input type="text" name="cpf" value="{{ treinador.cpf }}">

        <label>Cidade:</label>
        <input type="text" name="cidade" value="{{ treinador.cidade }}">

        <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('perfil') }}">Voltar</a>
</div>

{% endblock %}
