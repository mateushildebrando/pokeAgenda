{% extends "base.html" %}
{% block title %}Cadastro - PokeAgenda{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
{% endblock %}


{% block content %}
<div class="container-auth">
    <div class="auth-card">
        
        <!-- Lado esquerdo -->
        <div class="auth-side left-side">
            <h2>Seja Bem-vindo!</h2>
            <p>Já tem conta? Entre agora e continue sua jornada Pokémon.</p>
            <a href="{{ url_for('login') }}" class="btn-auth">Sign in</a>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="auth-side right-side">
            <h2>Crie sua conta!</h2>

            <form action="{{ url_for('cadastro') }}" method="POST">
                <input type="text" name="nome" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="cpf" placeholder="CPF">
                <input type="text" name="cidade" placeholder="City">
                <input type="password" name="senha_raw" placeholder="Password">

                <button type="submit" class="btn-auth">Cadastre-se!</button>
            </form>

        </div>

    </div>
</div>

{% endblock %}
