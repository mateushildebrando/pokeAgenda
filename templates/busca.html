{% extends "base.html" %}
{% block title %}Buscar Pokémon - PokeAgenda{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/busca.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
{% endblock %}

{% block content %}

<div class="form-container">
    <h2>Buscar Pokémon</h2>

    <form action="{{ url_for('buscar_pokemon') }}" method="POST">

        <label>Nome ou Nº da Pokédex:</label>
        <input type="text" name="pokemon" list="lista_pokemon" placeholder="Ex: Pikachu ou 025" autocomplete="off" required>

        <datalist id="lista_pokemon">
            {% for p in lista_pokemon %}
            <option value="{{ p.nome }}">ID: {{ p.id }}</option>
            {% endfor %}
        </datalist>

        <button type="submit">Buscar</button>
    </form>

    <a href="{{ url_for('perfil') }}">Voltar</a>
</div>

{% endblock %}
